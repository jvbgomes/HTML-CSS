<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
      }

      label {
        cursor: pointer;
        display: block;
      }
    </style>
  </head>

  <body>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <p>O meu formulário</p>
      <p>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nomes"
          placeholder="Digite seu nome:"
        />
      </p>
      <p>
        <label for="dev1">Sou um dev1</label>
        <input type="checkbox" id="dev1" value="sim" />
        <label for="dev2">Sou um dev2</label>
        <input type="checkbox" id="dev2" value="sim" />
        <label for="dev3">Sou um dev3</label>
        <input type="checkbox" id="dev3" value="sim" />
      </p>
      <p>
        Gênero:<br />
        <label for="feminino">feminino</label>
        <input type="radio" id="feminino" value="sim" />
        <label for="masculino">masculino</label>
        <input type="radio" id="masculino" value="sim" />
        <label for="outro">outro</label>
        <input type="radio" id="outro" value="sim" />
      </p>
      <p>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2020-04-20" />
      </p>

      <p>
        <label for="datetime">Date:</label>
        <input
          type="datetime-local"
          id="datetime"
          name="datetime"
          value="2020-04-20T20:00"
        />
      </p>
      <p>
        <label for="time">Time:</label>
        <input
          type="time"
          id="time"
          name="time"
          value="20:00"
          autocomplete="off"
        />
      </p>
      <p>
        <label for="cor">Cor:</label>
        <input type="color" id="cor" name="cor" value="#FF0000" />
      </p>
      <p>
        <label for="email">Seu e-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ex.: email@email.com"
        />
      </p>
      <p>
        <label for="file">Sua foto:</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".png, .svg,image/*"
          multiple
        />
      </p>
      <p>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="10" max="50" />
      </p>
      <p>
        <label for="password">Sua senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
        />
      </p>
      <p>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" list="tickmarks" />

        <datalist id="tickmarks">
          <option value="0" label="0%"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50" label="50%"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100" label="100%"></option>
        </datalist>
      </p>
      <p>
        <label for="url">Sua url:</label>
        <input type="url" id="url" name="url" placeholder="URL" />
      </p>
      <p>
        <label for="search">Search:</label>
        <input
          type="search"
          id="search"
          name="search"
          placeholder="Digite sua busca..."
        />
      </p>
      <p>
        <label for="select">Selecione alguma opção:</label>
        <select id="select" name="select">
          <optgroup label="Opções">  
          <option value="op1" label="Opção 1"></option>
          <option value="op2" label="Opção 2"></option>
          <option value="op3" label="Opção 3"></option>
          <option value="op4" label="Opção 4"></option>
          <option value="op5" label="Opção 5"></option>
          </optgroup>
          <optgroup label="Outras opções">
            <option value="op6" label="Opção 6"></option>
            <option value="op7" label="Opção 7"></option>
          </optgroup>
        </select>
      </p>
      <p>
        <label for="textarea">Texto:</label>
        <textarea id="textarea" name="textarea" rows="5" cols="40"></textarea>
        />
      </p>
      <p>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
      </p>
    </form>
  </body>
</html>
